<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <!-- wrapper custom dark mode with pokemon accents -->
        <div class="wrapper">
            <!-- nav bar here-->
            <div id="NavBar" >
                <!-- Pokeball, Home, Pokemon, Stats, Moves, About -->
                <img src="Poké_Ball.jpg" alt="Poké_Ball">

                <h2>Home</h2>
                <h2>Pokemon List</h2>
                <h2>StatComparison</h2>
                <h2>Moves</h2>
                <h2>About</h2>
            </div>
            <div id="pokemonbox">

                <div id="sprite"></div>
                <div id="shinysprite"></div>

                <div class="pokemonInformation">
                <h1 id="name"></h1>
                <h3 id="types"></h3>
                <h1 id="ability"></h1>
                </div>
                <div class="moves" >
                    <div id="moves1"></div>
                    <div id="moves2"></div>
                    <div id="moves3"></div>
                </div>

            </div>

            <div id="options">

            </div>
            <div id="SnomWorld">
                <div class="mainpic" >
                <img src="snom0.png" class="KingSnom" alt="snom0">
                <img src="snom1.png" class="KingSnom" alt="snom1">
                </div>
                <div class="snompics1" >
                    <img src="snomIceBoi.png" class="smallpic1" alt="snomIceBoi">
                    <img src="snomReasons.png" class="smallpic1" alt="snomReasons">
                </div>

                <div class="snompics2">
                    <img src="snomCream.jpg" class="smallpic1" alt="snomCream">
                    <img src="snomPokeball.png" class="smallpic1" alt="snomPokeball">
                </div>

                <button id="FalseExit" > Would you like to leave? </button>
            </div>
            <div id="SnomWorld2">
                <div class="snompics1">
                <img src="snomKnifey.jpg" class="smallpic1" alt="snomKnifey">
                <img src="snomGun.png" class="smallpic1" alt="snomGun">
                </div>
                <h1>THERE IS NO ESCAPE</h1>
                <h1>SUMBIT TO HIS WILL</h1>
                <div class="snompics1">
                <img src="snomKnife.png" class="smallpic1" alt="snomKnife">
                <img src="snomMany.png" class="smallpic1" alt="snomMany">
                </div>

                <button id="submit">Run Away</button>
            </div>

            <div id="SnomWorld3">
                <div class="snompics1">
                    <img src="snomMany.png" class="smallpic1" alt="snomMany">
                    <img src="snomRussiahat.png" class="smallpic1" alt="snomRussiahat">
                </div>
                <div class="snompics1">
                    <img src="snommunismflag.png" class="smallpic1" alt="snommunismflag">
                    <img src="snomHockey.png" class="smallpic1" alt="snomHockey">
                </div>
                <div class="snompics1">
                    <img src="snomTall.png" class="smallpic1" alt="snomTall">
                    <img src="snomCute.png" class="smallpic1" alt="snomCute">
                </div>
                <div class="snompics1">
                    <img src="snomWorship.png" class="smallpic1" alt="snomWorship">
                    <img src="SnomBrero.png" class="smallpic1" alt="SnomBrero">
                </div>
                <div class="snompics1">
                    <img src="snomChopsticks.png" class="smallpic1" alt="snomChopsticks">
                    <img src="snomReligion.png" class="smallpic1" alt="snomReligion">
                </div>

                <button id="escape" >Escape!</button>
                
                
            </div>


        </div>
    </body>
</html>
